apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graylog-filebeat-crm
  namespace: argocd
spec:
  project: default
  destination:
    name: k8s-crm
  source:
    repoURL: https://github.com/lyhuuloi/helm-gea.git
    targetRevision: HEAD
    path: logging
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
